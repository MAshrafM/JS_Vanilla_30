<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
   <h1>To Do List</h1>
   <p>Hold down your Shift key and check multiple boxes.</p>
   <hr>
   <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Create a new Repo.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Init Your project</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Create Structure</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Add style</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Action and Animation</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Test</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Refator</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Deploy</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Maintain</p>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
